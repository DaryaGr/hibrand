<!doctype html>
<html lang="en">
<head>

         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="css/app.css">

            </div>

                  <div class="col-5">

                  <div class="col-3">
                     <div class="row">
                        <div class="col-4"><a href="#"><img src="img/facebook-logo.png" alt="logo"></a></div>
                        <div class="col-4"><a href="#"><img src="img/instagram.png" alt="logo"></a></div>

                     </div>
                  </div>
               </div>


            </div>
         </div>
      </div>

   </div>

   <div class="logo-block">
      <div class="container-fluid">
         <div class="row align-items-center">
            <div class="col-4 text-left">
               <input type="search" placeholder="Search">
            </div>
            <div class="col-4 text-center">
               <img src="img/logo2.png" alt="header">

            <div class="col-4 d-inline-block text-right">
               <button type="button" class="btn btn-primary">

      </div>

   </div>

   <div class="menu-block">
      <div class="container-fluid">
         <div class="row text-center">
            <div class="col">
               <a href="#">О печати</a>
            </div>
            <div class="col">
               <a href="#">Продукция</a>
            </div>
            <div class="col">
               <a href="#">Контакты</a>
            </div>
            <div class="col">
               <a href="#">Рассчет стоимости</a>
            </div>
            <div class="col">
               <a href="#">Доставка</a>
            </div>
         </div>
      </div>
   </div>

   <div class="banner-block">
      <div class="container-fluid">
         <div class="row">
            <div class="col-7 banner">
               <div class="row">
                  <img src="img/logo.png" alt="logo">
               </div>
               <div class="row">
                  <h1>Создай свою н<span>епотвориму</span>ю футболку!</h1>
               </div>
               <div class="row buttons">
                  <div class="col-2">
                     <button>Заказать</button>
                  </div>
                  <div class="col-2">
                     <button>Все товары</button>
                  </div>
               </div>
            </div>
            <div class="col-5"></div>
         </div>
