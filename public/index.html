<!doctype html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport"
         content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">

   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
   <link rel="stylesheet" href="css/app.css">
   <title>HiBrand</title>
</head>
<body>
   <div class="header">
      <div class="container-fluid">
         <div class="row justify-content-between">
            <div class="col-3">
               <p>+375 (29) 761 - 93 - 70</p>
            </div>
            <div class="col-5">
               <div class="row justify-content-end">
                  <div class="col-3 first-col">
                     <div class="row">
                        <div class="col text-right"><img src="/img/640px-flag_of_russia.png" alt="flag"></div>
                        <div class="col"><a href="#">Russia</a></div>
                     </div>
                  </div>
                  <div class="col-5">
                     <a href="#">Вход / Регистрация</a>
                  </div>
                  <div class="col-3">
                     <div class="row justify-content-end no-gutters">
                        <a href="#"><i class="fab fa-facebook-square"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-vk"></i></a>
                     </div>
                  </div>
               </div>


            </div>
         </div>
      </div>

   </div>

   <div class="logo-block">
      <div class="container-fluid">
         <div class="row align-items-center">
            <div class="col-4 text-left">
               <input type="search" placeholder="Search">
            </div>
            <div class="col-4 text-center">
               <img src="/img/logo2.png" alt="header">
            </div>
            <div class="col-4 d-inline-block text-right">
               <button type="button" class="btn btn-primary">

                  <!--<img src="img/basket.png" alt="basket">-->
                  <p>Корзина</p>
                  <div></div>
               </button>
            </div>
         </div>
      </div>
      <div class="line"></div>
   </div>

   <div class="menu-block">
      <div class="container-fluid no-gutter">
         <div class="row text-center">
            <div class="col">
               <a href="#">О печати</a>
            </div>
            <div class="col">
               <a href="#">Продукция</a>
            </div>
            <div class="col">
               <a href="#">Контакты</a>
            </div>
            <div class="col">
               <a href="#">Рассчет стоимости</a>
            </div>
            <div class="col">
               <a href="#">Доставка</a>
            </div>
         </div>
      </div>
   </div>

   <div class="banner-block">
      <div class="container-fluid">
         <div class="row no-gutters justify-content-between">
            <div class="col-8 banner">
               <div class="row">
                  <img src="img/logo.png" alt="logo">
               </div>
               <div class="row">
                  <h1>Создай свою н<span>епотвориму</span>ю футболку!</h1>
               </div>
               <div class="row buttons">
                  <div class="col-2">
                     <button>Заказать</button>
                  </div>
                  <div class="col-2">
                     <button>Все товары</button>
                  </div>
               </div>
            </div>
            <div class="col-3 order-banner text-center">
               <img src="img/blacktshirt.png" alt="tshirt">
               <p class="name">Мужская футболка с логотипом Be Great</p>
               <div class="stars">
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="fas fa-star"></i>
                  <i class="far fa-star"></i>
                  <i class="far fa-star"></i>
               </div>
               <p class="price">20,50 BYN</p>
               
               <div class="row justify-content-between add-btn">
                  <div class="col-3 columns">
                     <div class="number">
                        <a href="#">-</a>
                        10
                        <a href="#">+</a>
                     </div>

                  </div>
                  <div class="col-8 columns">
                     <button type="button" class="btn btn-outline-primary">Добавить в корзину</button>
                  </div>
               </div>

               <div class="sizes">
                  <span>Размер:</span> XS M L XL
               </div>
            </div>
         </div>
      </div>
   </div>
</body>
</html>
